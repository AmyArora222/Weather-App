<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css"/>
    
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'rel='stylesheet'>

    <link rel="icon" href="icons/favicon.png" type="image/x-icon">

</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="background\bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

   <div class="wrapper">
       <header><i class="bx-bx-left-arrow-alt"></i>Weather App</header>
       <section class="input-part">
           <p class="info-text "></p>
           <input type ="text" placeholder="Enter city name" spellcheck="false" required>
           <div class="separator"></div>
           <button>Get Device Location</button>
       </section>
       <section class="weather-part">
           <img src="#"alt="weather icon">
           <div class="temp">
               <span class="numb">_</span>
               <span class="deg">°</span>C
           </div>
           <div class="weather">_ _</div>
           <div class="location">
               <i class="bx bx-map"></i>
               <span>_,_</span>

           </div>
           <div class="bottom-details">
               <div class="column feels">
                   <i class="bx bxs-thermometer"></i>
                   <div class="details">
                       <div class="temp">
                           <span class="numb-2">_</span>
                           <span class="deg">°</span>
                       </div>
                       <p >Feels like</p>
                   </div>
               </div>
               <div class="column humidity">
                   <i class="bx bxs-droplet-half"></i>
                   <div class="details">
                       
                       <span >84%</span>
                       <p >Humidity</p>
                   </div>
               </div>
           </div>
           <button class="search-btn">Search Again</button>
       </section>
   </div>
   <script src="script.js"></script>
</body>

</html>
